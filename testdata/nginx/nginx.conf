server {
    listen 8008;
    listen [::]:8008;

    # For the federation port
    listen 8448 default_server;
    listen [::]:8448 default_server;

    server_name localhost;

    location ~ ^(/_matrix/client/(.*)/(login|logout|refresh)|/oauth2|/.well-known/openid-configuration|/authorize|/login|/assets|/consent|/logout) {
        proxy_http_version 1.1;
        proxy_pass http://mas:8007;
        # OR via the Unix domain socket
        #proxy_pass http://unix:/var/run/mas.sock;

        # Forward the client IP address
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # or, using the PROXY protocol
        #proxy_protocol on;
    }

    location ~ ^(/_matrix|/_synapse) {
        # note: do not add a path (even a single /) after the port in `proxy_pass`,
        # otherwise nginx will canonicalise the URI and cause signature verification
        # errors.
        proxy_pass http://synapse:8008;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;

        # Nginx by default only allows file uploads up to 1M in size
        # Increase client_max_body_size to match max_upload_size defined in homeserver.yaml
        client_max_body_size 50M;

        # Synapse responses may be chunked, which is an HTTP/1.1 feature.
        proxy_http_version 1.1;
    }

    location = /admin {
        return 301 /admin/;
    }

    location ^~ /admin {
        proxy_http_version 1.1;
        proxy_pass http://synapse-admin-prod:80/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Original-URI $request_uri;

        # SPA fallback: if upstream returns 404 (e.g. deep links or /admin/auth-callback),
        # serve index.html from the upstream
        proxy_intercept_errors on;
        error_page 404 = /admin/index.html;
    }
}
